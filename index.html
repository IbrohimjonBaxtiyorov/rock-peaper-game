<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don-Don Ziki</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="bg-gradient-radial from-[#1F3757]  to-[#131537] at-25%_25%">
  
    <!-- Header-Section -->
    <header class="w-[700px] mx-auto mt-12 border-[3px] rounded-2xl border-solid-[#FFFFFF4A]">
      <div class="flex justify-between py-[18px] px-6 ">
       <img width="155" src="img/logo.svg.svg" alt="Game Logo">
       <div class="w-[150px] bg-[#F3F3F3] rounded-lg p-4 items-center flex flex-col justify-center">
        <p class="text-[#2A45C2] font-semibold">Score</p>
        <span class="text-[#565468] font-bold text-[64px]">0</span>
       </div>
      </div>
     </header>
    <!-- game zone -->
    <section id="gamezone">
      <div class="max-w-[476px] w-full mx-auto mt-16 bg-triangle bg-no-repeat bg-center">
        <ul class="grid grid-cols-2 gap-x-20 gap-y-6">

          <li>
            <button class="js-hand"><img width="198" height="203" src="img/paper.svg" alt="paper" /></button>
          </li>

          <li>
            <button class="js-hand"><img width="198" height="203" src="img/rock.svg" alt="rock" /></button>
          </li>

          <li class="col-span-2 place-self-center">
            <button class="js-hand"><img width="198" height="203" src="img/scissors.svg" alt="scissors" /></button>
          </li>

        </ul>
      </div>
    </section>

    <!-- Second game zone -->
     <section class="hidden" id="secondgamezone">
      <div class="flex items-center justify-between max-w-[700px] w-full mx-auto">
        <img width="198" height="203" src="img/paper.svg" id="user" alt="">
        <div class="flex flex-col items-center gap-4">
          <strong>You</strong>
          <button class="btn btn-neutral" id="refreshGame">Play Again</button>
        </div>
        <img width="198" height="203" src="img/oval.svg" id="robot" alt="">
      </div>
     </section>

     <script src="js/main.js" type="module"></script>
  </body>
</html>
