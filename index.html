<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don-Don Ziki</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="w-screen min-h-screen pt-12 bg-gradient-to-b from-[#1F3757] to-[#131537]">
   
   
    <!-- Header-Section -->

    <header
      class="w-[700px] mx-auto border-[3px] rounded-2xl border-solid-[#FFFFFF4A]"
    >
      <div class="flex justify-between py-[18px] px-6">
        <img width="155" src="img/logo.svg.svg" alt="Game Logo" />
        <div
          class="w-[150px] bg-[#F3F3F3] rounded-lg p-4 items-center flex flex-col justify-center"
        >
          <p class="text-[#2A45C2] font-semibold">Score</p>
          <span id="score" class="text-[#565468] font-bold text-[64px]">0</span>
        </div>
      </div>
    </header>
    <!-- game zone -->
    <section id="gamezone">
      <div
        class="max-w-[476px] w-full mx-auto mt-16 bg-triangle bg-no-repeat bg-center"
      >
        <ul class="grid grid-cols-2 gap-x-20 gap-y-6">
          <li>
            <button class="js-hand">
              <img width="198" height="203" src="img/paper.svg" alt="paper" />
            </button>
          </li>

          <li>
            <button class="js-hand">
              <img width="198" height="203" src="img/rock.svg" alt="rock" />
            </button>
          </li>

          <li class="col-span-2 place-self-center">
            <button class="js-hand">
              <img
                width="198"
                height="203"
                src="img/scissors.svg"
                alt="scissors"
              />
            </button>
          </li>
        </ul>
      </div>
    </section>

    <!-- Second game zone -->
    <section class="hidden" id="secondgamezone">
      <div
        class="flex items-center justify-between max-w-[700px] w-full mx-auto mt-[72px]"
      >
      <div class="items-center flex flex-col justify-center">
        <h2 class="mb-[72px] text-[24px]">YOU PICKED</h2>
        <img class= " duration-300 rounded-full" width="198" height="203" src="img/paper.svg" id="user" alt="" />
      </div>
    
        <div class="flex flex-col items-center gap-4">
          <strong class="text-[56px]" id="status"></strong>
          <button class="btn btn-neutral" id="refreshGame">Play Again</button>
        </div>

        <div class="items-center flex flex-col justify-center">
          <h2 class="mb-[72px] text-[24px]">THE HOUSE PICKED</h2>
          <img  width="198" height="203" src="img/oval.svg" id="robot" alt="" />
        </div>
       
      </div>
    </section>

    <section class="absolute right-20">
      <button class="btn bg-transparent rounded-lg w-32 border-white" onclick="my_modal_3.showModal()">RULES</button>
      <dialog  id="my_modal_3" class="modal">
        <div class="modal-box  bg-white w-[400px] ">
          <form method="dialog" class="w-[400px] mb-12">
            <h2 class="text-[#3B4262]">RUELS</h2>
            <button
              class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 text-[#3B4262]"
            >
              âœ•
            </button>
          </form>
         <img src="img/rule-basic.svg" alt="">
        </div>
      </dialog>
    </section>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
